name: CI
on:
  push:
    branches:
      - master
  schedule:
    - cron: "27 2 * * 1" #Runs every Monday at 2:27 UTC.

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.update_citations.outputs.should_skip }}
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Update Citations
      run: |
        python --version
        pip install git+https://github.com/josuemtzmo/fake-useragent.git
        python -m pip install scholarly
        cp research.html research.bk
        python ./shared/py/update_citations.py
        cmp research.html research.bk && echo "Files are identical"
        should_skip=0
        echo $should_skip
        cmp --silent research.html research.bk && should_skip=1
        echo $?
        echo $should_skip
        rm research.bk
      env:
        should_skip: $(echo $should_skip)
    - name: Commit Files
      if: ${{ env.should_skip != 0 }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Add changes" -a
    - name: Push Changes
      if: ${{ env.should_skip != 0 }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
