name: CI
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *" #Runs at the end everyday.

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.update_citations.outputs.should_skip }}
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Update Citations
      run: |
        python --version
        pip install git+https://github.com/josuemtzmo/fake-useragent.git
        python -m pip install scholarly
        python ./shared/py/update_citations.py
        git diff 
        cmp --silent research.html research.html.bk && echo "::set-output name=should_skip::true"
    - name: Commit Files
      if: ${{ needs.update.outputs.should_skip != true }}
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "Add changes" -a
    - name: Push Changes
      if: ${{ needs.update.outputs.should_skip != true }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
